<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Event - EventKu</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #E3F2FD 0%, #F3E5F5 50%, #FFF9E6 100%); background-attachment: fixed;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg modern-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="../index.html">
                <img src="../img/icon-white.png" class="img-fluid mx-1" style="width: 33px;"></i>EventKu
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="event-list.html">Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-event.html">Buat Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="py-5 bg-light text-center">
        <div class="container">
            <h1 class="mb-0">Daftar Event</h1>
            <p class="text-muted">Temukan event yang sempurna untuk Anda</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row">
            <!-- Sidebar - Filters -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Filter</h5>
                        
                        <!-- Search -->
                        <div class="mb-4">
                            <label class="form-label">Cari Event</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Nama event...">
                        </div>

                        <!-- Category Filter -->
                        <div class="mb-4">
                            <label class="form-label">Kategori</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">Semua Kategori</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Seminar">Seminar</option>
                                <option value="Konferensi">Konferensi</option>
                                <option value="Meetup">Meetup</option>
                                <option value="Festival">Festival</option>
                            </select>
                        </div>

                        <!-- Sort -->
                        <div class="mb-4">
                            <label class="form-label">Urutkan</label>
                            <select class="form-select" id="sortFilter">
                                <option value="date-asc">Tanggal (Terdekat)</option>
                                <option value="date-desc">Tanggal (Terjauh)</option>
                                <option value="price-asc">Harga (Termurah)</option>
                                <option value="price-desc">Harga (Termahal)</option>
                            </select>
                        </div>

                        <button class="btn btn-outline-primary w-100" id="resetFilters">Reset Filter</button>
                    </div>
                </div>
            </div>

            <!-- Events Grid -->
            <div class="col-lg-9">
                <div id="eventsContainer" class="row g-4">
                    <!-- Events akan ditampilkan di sini -->
                </div>
                <div id="emptyMessage" class="alert alert-info text-center" style="display: none;">
                    <i class="fas fa-info-circle me-2"></i>Tidak ada event yang ditemukan
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 EventKu. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/event-list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    // Initialize AOS
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
        mirror: false
    });
</script>
</body>
</html>
