<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User - EventKu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body style="background: linear-gradient(135deg, #E3F2FD 0%, #F3E5F5 50%, #FFF9E6 100%); background-attachment: fixed;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg modern-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="../index.html">
                <i class="fas fa-calendar-days me-2"></i>EventKu
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event-list.html">Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-event.html">Buat Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="mb-0">Dashboard</h1>
            <p class="text-muted">Kelola event Anda di sini</p>
        </div>
    </section>

    <!-- Dashboard Content -->
    <div class="container py-5">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="my-events-tab" data-bs-toggle="tab" data-bs-target="#myEvents" type="button" role="tab">
                    <i class="fas fa-calendar-plus me-2"></i>Event Saya
                </button>
            </li>

        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- My Events Tab -->
            <div class="tab-pane fade show active" id="myEvents" role="tabpanel">
                <div id="myEventsContainer" class="row g-4">
                    <!-- User's events akan ditampilkan di sini -->
                </div>
                <div id="myEventsEmpty" class="alert alert-info text-center" style="display: none;">
                    <i class="fas fa-info-circle me-2"></i>Anda belum membuat event. 
                    <a href="add-event.html" class="alert-link">Buat event sekarang</a>
                </div>
            </div>

            <!-- Favorites Tab -->
            <div class="tab-pane fade" id="favorites" role="tabpanel">
                <div id="favoritesContainer" class="row g-4">
                    <!-- Favorite events akan ditampilkan di sini -->
                </div>
                <div id="favoritesEmpty" class="alert alert-info text-center" style="display: none;">
                    <i class="fas fa-info-circle me-2"></i>Anda belum menambahkan event favorit
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 EventKu. Semua hak dilindungi.</p>
        </div>
    </footer>

    <!-- Modal Edit Event -->
    <div class="modal fade" id="editEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editEventForm">
                    <div class="modal-body">
                        <input type="hidden" id="editEventId">
                        
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>

                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="editDate" class="form-label">Tanggal</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>

                        <div class="mb-3">
                            <label for="editLocation" class="form-label">Lokasi</label>
                            <input type="text" class="form-control" id="editLocation" required>
                        </div>

                        <div class="mb-3">
                            <label for="editPrice" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="editPrice" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Kategori</label>
                            <select class="form-select" id="editCategory" required>
                                <option value="Workshop">Workshop</option>
                                <option value="Seminar">Seminar</option>
                                <option value="Konferensi">Konferensi</option>
                                <option value="Meetup">Meetup</option>
                                <option value="Festival">Festival</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
