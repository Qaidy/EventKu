<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Event - EventKu</title>
    <link rel="shortcut icon" href="../img/logo ek.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #E3F2FD 0%, #F3E5F5 50%, #FFF9E6 100%); background-attachment: fixed;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg modern-navbar sticky-top" data-aos="fade-down" data-aos-duration="800">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="../index.html">
                <img src="../img/logo ek.png" class="img-fluid mx-1" style="width: 33px;">EventKu
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" data-aos="fade-down" data-aos-duration="800" data-aos-delay="100">
                        <a class="nav-link" href="../index.html">Beranda</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-duration="800" data-aos-delay="200">
                        <a class="nav-link" href="event-list.html">Event</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-duration="800" data-aos-delay="300">
                        <a class="nav-link" href="add-event.html">Buat Event</a>
                    </li>
                    <li class="nav-item" data-aos="fade-down" data-aos-duration="800" data-aos-delay="400">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Details -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Event Image -->
                <img id="eventImage" src="/placeholder.svg" alt="Event Banner" class="img-fluid rounded mb-4" style="width: 100%; height: 400px; object-fit: cover;" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="200">
                
                <!-- Event Info -->
                <div class="card shadow-sm mb-4" data-aos="fade-right" data-aos-duration="800" data-aos-delay="300">
                    <div class="card-body">
                        <h1 id="eventTitle" class="mb-3" data-aos="fade-up" data-aos-duration="600" data-aos-delay="400"></h1>
                        
                        <div class="row mb-4">
                            <div class="col-md-6" data-aos="fade-up" data-aos-duration="600" data-aos-delay="500">
                                <p class="mb-2"><strong><i class="fas fa-calendar me-2 text-primary"></i>Tanggal:</strong></p>
                                <p id="eventDate" class="ms-4"></p>
                            </div>
                            <div class="col-md-6" data-aos="fade-up" data-aos-duration="600" data-aos-delay="600">
                                <p class="mb-2"><strong><i class="fas fa-map-marker-alt me-2 text-primary"></i>Lokasi:</strong></p>
                                <p id="eventLocation" class="ms-4"></p>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6" data-aos="fade-up" data-aos-duration="600" data-aos-delay="700">
                                <p class="mb-2"><strong><i class="fas fa-tag me-2 text-primary"></i>Kategori:</strong></p>
                                <p id="eventCategory" class="ms-4"><span class="badge bg-primary"></span></p>
                            </div>
                            <div class="col-md-6" data-aos="fade-up" data-aos-duration="600" data-aos-delay="800">
                                <p class="mb-2"><strong><i class="fas fa-user me-2 text-primary"></i>Penyelenggara:</strong></p>
                                <p id="eventOrganizer" class="ms-4"></p>
                            </div>
                        </div>

                        <hr data-aos="fade-left" data-aos-duration="600" data-aos-delay="900">

                        <h5 class="mb-3" data-aos="fade-up" data-aos-duration="600" data-aos-delay="1000">Deskripsi Event</h5>
                        <p id="eventDescription" class="text-justify" data-aos="fade-up" data-aos-duration="800" data-aos-delay="1100"></p>
                    </div>
                </div>
            </div>

            <!-- Sidebar - Price & Actions -->
            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 80px;" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
                    <div class="card-body">
                        <h4 id="eventPrice" class="mb-4 text-dark" data-aos="zoom-in" data-aos-duration="600" data-aos-delay="500"></h4>
                        
                        <button class="btn btn-primary w-100 mb-3" id="registerBtn" data-aos="flip-up" data-aos-duration="800" data-aos-delay="600">
                            <i class="fas fa-check-circle me-2"></i>Daftar Sekarang
                        </button>

                        <div class="mt-4 p-3 bg-light rounded" data-aos="fade-up" data-aos-duration="600" data-aos-delay="700">
                            <p class="small text-muted mb-0">
                                <i class="fas fa-info-circle me-2"></i>Daftarkan diri Anda sekarang dan dapatkan update terbaru event ini.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 EventKu. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/detail.js"></script>
    
    <!-- Initialize AOS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });
        });
    </script>
</body>
</html>
